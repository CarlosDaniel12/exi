<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      align-items: center;
      justify-items: center;
    }

    .logo-grid img {
      width: 100%;
      max-width: 150px;
      height: auto;
      object-fit: contain;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: white;
      transition: transform 0.3s ease;
    }

    .logo-grid img:hover {
      transform: scale(1.05);
      border-color: #aaa;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Logos</h1>
  <p>Veja abaixo as marcas correspondentes ao que você escolheu:</p>

  <div class="logo-grid">
    <img src="logos/kerastase.png" alt="Kerastase" class="logo" data-marca="kerastase">
    <img src="logos/kerasys.png" alt="Kerasys" class="logo" data-marca="kerasys">
    <img src="logos/mise.png" alt="Mise" class="logo" data-marca="mise">
    <img src="logos/ice.png" alt="Ice" class="logo" data-marca="ice">
    <img src="logos/image.png" alt="Image" class="logo" data-marca="image">
    <img src="logos/carol.png" alt="Carol" class="logo" data-marca="carol">
    <img src="logos/redken.png" alt="Redken" class="logo" data-marca="redken">
    <img src="logos/banila.png" alt="Banila" class="logo" data-marca="banila">
    <img src="logos/bedhead.png" alt="Bedhead" class="logo" data-marca="bedhead">
    <img src="logos/wella.png" alt="Wella" class="logo" data-marca="wella">
    <img src="logos/real.png" alt="Real" class="logo" data-marca="real">
    <img src="logos/exi.png" alt="Exi" class="logo" data-marca="exi">
    <img src="logos/fino.png" alt="Fino" class="logo" data-marca="fino">
    <img src="logos/tsubaki.png" alt="Tsubaki" class="logo" data-marca="tsubaki">
    <img src="logos/senscience.png" alt="Senscience" class="logo" data-marca="senscience">
    <img src="logos/sebastian.png" alt="Sebastian" class="logo" data-marca="sebastian">
    <img src="logos/sac.png" alt="Sac" class="logo" data-marca="sac">
    <img src="logos/ecotools.png" alt="Ecotools" class="logo" data-marca="ecotools">
    <img src="logos/purederm.png" alt="Purederm" class="logo" data-marca="purederm">
    <img src="logos/alfaparf.png" alt="Alfaparf" class="logo" data-marca="alfaparf">
  </div>

  <script>
    // Obtém os parâmetros da URL
    const params = new URLSearchParams(window.location.search);
    const marcaParam = params.get("marca"); // Obtém a marca passada como parâmetro

    // Filtra as logos com base no parâmetro
    if (marcaParam) {
      document.querySelectorAll(".logo").forEach(logo => {
        if (!logo.dataset.marca.includes(marcaParam)) {
          logo.classList.add("hidden");
        }
      });
    }
  </script>
</body>
</html>
