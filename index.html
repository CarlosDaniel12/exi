<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      align-items: center;
      justify-items: center;
    }

    .logo-grid img {
      width: 100%;
      max-width: 150px;
      height: auto;
      object-fit: contain;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: white;
      transition: transform 0.3s ease;
    }

    .logo-grid img:hover {
      transform: scale(1.05);
      border-color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Logos</h1>
  <p>Bem-vindo à galeria de logos! Aqui estão as marcas disponíveis:</p>

  <div class="logo-grid">
    <img src="logos/kerastase.png" alt="Kerastase">
    <img src="logos/kerasys.png" alt="Kerasys">
    <img src="logos/mise.png" alt="Mise">
    <img src="logos/ice.png" alt="Ice">
    <img src="logos/image.png" alt="Image">
    <img src="logos/carol.png" alt="Carol">
    <img src="logos/redken.png" alt="Redken">
    <img src="logos/banila.png" alt="Banila">
    <img src="logos/bedhead.png" alt="Bedhead">
    <img src="logos/wella.png" alt="Wella">
    <img src="logos/real.png" alt="Real">
    <img src="logos/exi.png" alt="Exi">
    <img src="logos/fino.png" alt="Fino">
    <img src="logos/tsubaki.png" alt="Tsubaki">
    <img src="logos/senscience.png" alt="Senscience">
    <img src="logos/sebastian.png" alt="Sebastian">
    <img src="logos/sac.png" alt="Sac">
    <img src="logos/ecotools.png" alt="Ecotools">
    <img src="logos/purederm.png" alt="Purederm">
    <img src="logos/alfaparf.png" alt="Alfaparf">
  </div>

</body>
</html>
